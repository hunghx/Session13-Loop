<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box"></div>
    <label for="name">Số bảng cửu chương cần in</label>
    <input id="name" type="number" min="1" max="9" />
    <button id="button" onclick="print()">In</button>
    <table border="2" cellpadding="5" cellspacing="0">
      <thead id="table-head"></thead>
      <tbody id="table-body">
        <!-- <tr>
                <td>1</td>
                <td>Hồ Xuân Hùng</td>
            </tr> -->
        <!-- <tr>
          <td>1 x 5 = 5</td>
        </tr>
        <tr>
          <td>2 x 5 = 10</td>
        </tr> -->
      </tbody>
    </table>
    <script>
      function print() {
        // lấy giá trị của ô input
        let value = document.getElementById("name").value;

        ths = "";
        for (let i = 1; i <= value; i++) {
          ths += `<th>${i}x</th>`;
        }
        document.getElementById("table-head").innerHTML = ths;

        let trs = "";
        for (let i = 1; i <= 10; i++) {
          let tds = "";
          for (let j = 1; j <= value; j++) {
            tds = tds + `<td>${j} x ${i} = ${i * j}</td>`;
            //j=9 tds = "<td>1 x 1 = 1</td><td>2 x 1 = 2</td>...<td>9 x 1 = 9</td>"
          }
          // chuỗi các ô td
          trs = trs + `<tr>${tds}</tr>`;
        }
        document.getElementById("table-body").innerHTML = trs;
      }

      // i =1 :
      // tds = "";
      // j = 1 : tds = ""+"<td>1 x 1 = 1</td>"
      // j = 2 : tds = "<td>1 x 1 = 1</td>" +"<td>2 x 1 = 2</td>"
      // j = 3 : tds = "<td>1 x 1 = 1</td><td>2 x 1 = 2</td>" +"<td>3 x 1 = 3</td>"
      // trs =  "" +
    </script>

  </body>
